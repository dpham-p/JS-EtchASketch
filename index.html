<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = 'center'>
            <h1>Etch-A-Sketch</h1>
            <div class = 'container'>
            </div>

                <t>Grid Height:</t><input class = 'heightInput' type = 'text' size = 3>

                <button class = 'reset'>Reset</button>
                <button class = 'changeGrid'>Change Grid Size</button>
                <button class = 'randomColor'>Color: Black</button>
            </div>
        <script src='EtchASketch.js'></script>
    </body>
</html>
